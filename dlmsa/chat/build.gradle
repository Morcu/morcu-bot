apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' // ADD THIS

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 2
        versionName "1.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'

    compile 'org.greenrobot:eventbus:3.1.1'

    compile "com.android.support:design:25.1.0@aar"

    // una libreria con tres puntos animados para el typing
    compile 'com.github.tajchert:WaitingDots:0.4.0'
    // una libreria con un carrusel configurable
    compile 'com.azoft.carousellayoutmanager:carousel:1.1.5'
    // una libreria para cargar imagenes por url
    compile 'com.squareup.picasso:picasso:2.5.2'

    // este módulo depende de los módulos internos:
    compile project(':eventbus')
    compile project(':model')
}
